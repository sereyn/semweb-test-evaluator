<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SemWeb Test Evaluator</title>
        <style>
            body {
                max-width: 100vw;
            }
            #mail {
                max-width: 100%;
            }
            p, ul {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1>SemWeb Test Evaluator</h1>
        <div>
            <label for="mail">Mail (or just the numbers)</label>
        </div>
        <textarea
            id="mail"
            cols="80"
            rows="24"
        ></textarea>
        <div>
            <button id="evaluate">Evaluate</button>
        </div>
        <div id="result"></div>
    </body>
</html>
